<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel = "stylesheet" href="styles.css">
	<title>RPS</title>
	<link href="">

</head>
<body>
	<div class="header">
		<h1>Rock Paper Scissors</h1>
		<h2>(Cage vs Bear Edition)</h2>
	</div>

	<div class="content-container">
		<div class="result-row">
			<img src="imgs/nicolas_cage.jpg" class="portrait">
			<img src="imgs/bear.jpg" class="portrait">
		</div>
		<div class="select-row">
			<div class="selection-container">
				<div id = "player-choice-rock" class="circle">
					<img src="imgs/rock.png"></div>
				<div id = "player-choice-paper" class="circle">
					<img src="imgs/paper.png"></div>
				<div id = "player-choice-scissors" class="circle">
					<img src="imgs/scissors.png"></div>
			</div>
			<div class="selection-container">
				<div id = "computer-choice-rock" class="circle">
					<img src="imgs/rock.png"></div>
				<div id = "computer-choice-paper" class="circle">
					<img src="imgs/paper.png"></div>
				<div id = "computer-choice-scissors" class="circle">
					<img src="imgs/scissors.png"></div>
			</div>
		</div>

		<div class="result-container">
			<div class="result-row">
				<h2 id="player-score">X</h2>
				<h2 id="computer-score">X</h2>
			</div>
	
			<p id="result-text">&nbsp;</p>
				<div class="selection-container">
				<div id = "player-selection-rock" class="selection-button">
					<input type="image" src="imgs/rock.png"></div>
				<div id = "player-selection-paper" class="selection-button">
					<input type="image" src="imgs/paper.png"></div>
				<div id = "player-selection-scissors"class="selection-button">
					<input type="image" src="imgs/scissors.png"></div>
			</div>
			<p id="final-result-text"></p>
		</div>
	</div>
	<div class="footer">
		
	</div>
	<script src="javascript.js"></script>
</body>
</html>
