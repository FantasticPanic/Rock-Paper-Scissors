<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel = "stylesheet" href="styles.css">
	<title>RPS</title>

</head>
<body>
	<h1>Rock Paper Scissors</h1>
	<div class="selection-container">
		<div id = "selection-rock" class="selection-button"><button>Rock</button></div>
		<div id = "selection-paper"class="selection-button"><button>Paper</button></div>
		<div id = "selection-scissors"class="selection-button"><button>Scissors</button></div>
	</div>

	<div class="result-container">
		<div class="result-row">
			<h2 id="player-score">X</h2>
			<h2 id="computer-score">X</h2>
		</div>
		<div class="result-row">
			<h3>Player Choice: </h3>
			<h3> Computer Choice: </h3>
		</div>
		<div class="result-row display">
			<p id="player-result"></p>
			<p id="computer-result"></p>
		</div>
		<p id="result-text">GOAT</p>
		<p id="final-result-text"> Final Result </p>
	</div>
	<script src="javascript.js"></script>
</body>
</html>
